{{ define "content" }}

<form>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="surname" class="col-sm-2 col-form-label">Surname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="surname" placeholder="Surname">
    </div>
  </div>

  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="age" placeholder="Age" min="6" max="120">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="gender">Gender</label>
    <div class="col-sm-10">
      <select class="custom-select mr-sm-2" id="gender">
        <option value="m">m</option>
        <option value="w">w</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="interests" class="col-sm-2 col-form-label">Interests</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="interests" placeholder="Interests">
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="City">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
</form>

{{ end }}
