{{ define "css" }}
<link rel="stylesheet" href="/public/css/signin.css"></link>
{{ end }}

{{ define "navbar" }}{{""}}{{ end }}

{{ define "content" }}
<div class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="action" value="signin">Sign in</button>
    <a type="button" href="/signup" class="btn btn-lg btn-danger btn-block">Sign Up</a>
  </form>
</div>

{{ end }}
